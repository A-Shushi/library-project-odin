<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th colspan="5">Book Collection</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th># of Pages</th>
                    <th>Read Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
        <button type="button" class="add-book-btn">
            Add New Book
        </button>
        <div class="add-book-form">
            <form class="book-form" action="">
                <div class="form-input">
                    <label for="title">Name</label>
                    <input type="text" id="title" name="name">
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-input">
                    <label for="pages"># of Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="checkbox">
                    <label for="status">Read Status</label>
                    <input type="checkbox" id="status" name="status">
                </div>
                <button type="button" class="submit-book-btn">Add Book</button>
            </form>
        </div>
    </div>
</body>

</html>
